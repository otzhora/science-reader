version: "3.7"
services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - flask-app-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    container_name: gradapi
    restart: always
    env_file:
      - .env
    build:
      context: ./api/
      dockerfile: Dockerfile
    command: sh -c "alembic upgrade head && python main.py"
    ports:
      - 5000:5000
    volumes:
      - ./api:/api
    depends_on:
      - postgres

volumes:
  flask-app-db:
    name: flask-app-db
